<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MAJOBFIL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .login-header {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        
        .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .input-group:focus-within .input-group-text {
            border-color: var(--primary);
            background-color: #f0f4ff;
        }
        
        .input-group:focus-within .form-control {
            border-color: var(--primary);
        }
        
        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .login-header {
                padding: 25px 20px;
            }
            
            .login-body {
                padding: 30px 25px;
            }
            
            .fa-3x {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 15px;
                background-attachment: fixed;
            }
            
            .login-container {
                max-width: 100%;
            }
            
            .login-card {
                border-radius: 15px;
            }
            
            .login-header {
                padding: 20px 15px;
                border-radius: 15px 15px 0 0;
            }
            
            .login-body {
                padding: 25px 20px;
            }
            
            .fa-3x {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .form-control {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
            
            .btn-login {
                padding: 10px;
                font-size: 1rem;
            }
            
            .input-group-text {
                padding: 10px 12px;
            }
        }
        
        @media (max-width: 400px) {
            .login-header {
                padding: 15px;
            }
            
            .login-body {
                padding: 20px 15px;
            }
            
            .fa-3x {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .form-control {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
            
            .btn-login {
                padding: 8px;
                font-size: 0.95rem;
            }
            
            .input-group-text {
                padding: 8px 10px;
            }
            
            .alert {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            
            .form-check-label {
                font-size: 0.9rem;
            }
            
            .text-muted, small {
                font-size: 0.85rem;
            }
        }
        
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
                align-items: flex-start;
                min-height: auto;
            }
            
            .login-container {
                margin: 20px 0;
            }
            
            .login-card {
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .login-header {
                padding: 15px;
            }
            
            .login-body {
                padding: 20px;
            }
        }
        
        /* Scrollbar personalizada para o cartão em landscape */
        @media (max-height: 600px) {
            .login-card::-webkit-scrollbar {
                width: 6px;
            }
            
            .login-card::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 3px;
            }
            
            .login-card::-webkit-scrollbar-thumb {
                background: var(--primary);
                border-radius: 3px;
            }
            
            .login-card::-webkit-scrollbar-thumb:hover {
                background: var(--secondary);
            }
        }
        
        /* Acessibilidade */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Focus styles para acessibilidade */
        a:focus,
        button:focus,
        input:focus,
        select:focus,
        textarea:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
        
        /* Prevenir zoom em inputs em mobile */
        @media screen and (max-width: 768px) {
            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="number"],
            input[type="tel"] {
                font-size: 16px !important;
            }
        }
        
        /* Animação de shake para erros */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-user-circle fa-3x mb-3"></i>
                <h2 class="mb-0">MAJOBFIL</h2>
                <p class="mb-0 opacity-75">Sistema de Gestão</p>
            </div>
            
            <div class="login-body">
                <!-- Mensagens -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <!-- Formulário de Login -->
                <form method="post" id="loginForm">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Email ou senha incorretos. Tente novamente.
                        </div>
                    {% endif %}

                    <!-- Campo Email -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" name="username" class="form-control" 
                                   placeholder="seu@email.com" required
                                   value="{{ form.username.value|default:'' }}"
                                   aria-label="Email">
                        </div>
                    </div>

                    <!-- Campo Senha -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" name="password" class="form-control" 
                                   placeholder="Sua senha" required
                                   aria-label="Senha">
                        </div>
                    </div>

                    <!-- Lembrar-me -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Lembrar-me</label>
                    </div>

                    <!-- Botão Entrar -->
                    <button type="submit" class="btn btn-login w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Entrar
                    </button>

                    <!-- Esqueceu senha -->
                    <div class="text-center mb-3">
                        <a href="#" class="text-decoration-none text-muted">
                            <small>Esqueceu a senha?</small>
                        </a>
                    </div>

                    <!-- Divisor -->
                    <div class="position-relative text-center mb-3">
                        <hr>
                        <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">
                            ou
                        </span>
                    </div>

                    <!-- Link para Registro -->
                    <div class="text-center">
                        <p class="mb-0">Não tem uma conta?
                            <a href="#" class="text-decoration-none fw-bold text-primary">
                                Registre-se
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.querySelector('input[name="username"]');
            const passwordInput = document.querySelector('input[name="password"]');
            
            // Focar no campo de email ao carregar
            if (emailInput) {
                emailInput.focus();
            }
            
            // Validação do formulário
            loginForm.addEventListener('submit', function(e) {
                let isValid = true;
                
                // Validação de email
                if (!emailInput.value) {
                    showError(emailInput, 'Por favor, insira seu email');
                    isValid = false;
                } else if (!isValidEmail(emailInput.value)) {
                    showError(emailInput, 'Por favor, insira um email válido');
                    isValid = false;
                }
                
                // Validação de senha
                if (!passwordInput.value) {
                    showError(passwordInput, 'Por favor, insira sua senha');
                    isValid = false;
                }
                
                if (!isValid) {
                    e.preventDefault();
                    shakeForm();
                }
            });
            
            // Remover mensagens de erro ao digitar
            emailInput.addEventListener('input', function() {
                clearError(this);
            });
            
            passwordInput.addEventListener('input', function() {
                clearError(this);
            });
            
            // Alternar visibilidade da senha (opcional - para implementação futura)
            const passwordToggle = document.createElement('span');
            passwordToggle.className = 'input-group-text';
            passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
            passwordToggle.style.cursor = 'pointer';
            
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Adicionar toggle de senha (opcional)
            // passwordInput.parentNode.appendChild(passwordToggle);
            
            // Suporte para teclado
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.target.matches('button, input[type="submit"]')) {
                    e.preventDefault();
                    loginForm.submit();
                }
            });
            
            // Ajustar altura do body em mobile
            function adjustBodyHeight() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            window.addEventListener('resize', adjustBodyHeight);
            adjustBodyHeight();
        });
        
        // Funções auxiliares
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showError(input, message) {
            const parent = input.parentNode;
            const errorDiv = document.createElement('div');
            errorDiv.className = 'invalid-feedback d-block';
            errorDiv.textContent = message;
            errorDiv.id = input.id + '-error';
            
            // Remover erro anterior
            const existingError = document.getElementById(input.id + '-error');
            if (existingError) {
                existingError.remove();
            }
            
            parent.appendChild(errorDiv);
            input.classList.add('is-invalid');
        }
        
        function clearError(input) {
            input.classList.remove('is-invalid');
            const errorDiv = document.getElementById(input.id + '-error');
            if (errorDiv) {
                errorDiv.remove();
            }
        }
        
        function shakeForm() {
            const form = document.getElementById('loginForm');
            form.classList.add('shake');
            setTimeout(() => {
                form.classList.remove('shake');
            }, 500);
        }
        
        // Prevenir zoom em mobile
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                e.target.style.fontSize = '16px';
            }
        }, { passive: true });
    </script>
</body>
</html>
